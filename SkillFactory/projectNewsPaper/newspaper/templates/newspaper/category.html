{% extends 'layout/base.html' %}


{% block title %}
  Category
{% endblock title %}

{% block content %}
  <h2>Category {{ category }}</h2>
{% if category.id %}
<div class="subscribe">
  <em>Subscribe to <strong>{{ category }}?</strong></em>
  <a class="btn btn-primary" href="{% url 'newspaper:subscribe' category.id %}">Subscribe</a>
</div>
{% endif %}

{% endblock content %}
